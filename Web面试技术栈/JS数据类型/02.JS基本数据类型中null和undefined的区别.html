<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //基本数据类型中null和undefined的区别以及应用：
        //都是代表没有值
        /*
            null表示"没有对象"，该处不应该有值
            undefined表示"缺少值"，该处应该有值，但是还没有定义
            转为数值也不同，null转为数值为0，undefined转为数值为NaN(不是一个数字not a number)
        */
        console.log(Number(null)); 
        console.log(Number(undefined));
       /*
        什么时候会有null:
            1.作为函数的参数，表示该函数的参数不是对象
            2.作为对象原型链的终点
        什么时候会出现undefined：
            1.变量被声明了，但是没有赋值，就等于undefined
            2.调用函数时，应该提供的参数没有提供，该参数就等于undefined
            3.对象没有赋值的属性，该属性的值为undefined
            4.函数没有返回值时，默认返回值为undefined
       */
        console.log(Object.getPrototypeOf(Object.prototype));
        //getPrototypeOf放啊用于检查用户创建的对象的原型
        //Object.prototype用于表示Object对象的原型
        var a;
        console.log(a);
        function fun1(a){
            console.log(a);
        }
        fun1();
        var obj={}
        console.log(obj.name);
        var f =fun1();
        console.log(f);
    </script>
</body>
</html>
