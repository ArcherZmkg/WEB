<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JS中+操作符什么时候用于字符串的拼接
        //如果+操作符其中一个操作数是字符串(或者通过ToPrimitive操作之后最终得到的字符串),则执行字符串的拼接，否则执行数字加法
        var a={name:'张三'};//->[Object Object]
        //a.valueOf()
        //a.toString()
        var b={age:18}
        //b.valueOf()
        //b.toString()
        var c=1;
        console.log(a+b);
        console.log(a+c);
        console.log(1+1+'23');//2+'23'->223
        console.log(1+'23'+4+5);//'123'+4->'1234'+5->'12345'
    </script>
</body>
</html>
