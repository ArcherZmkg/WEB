<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6中new一个箭头函数会怎么样->报错
        //new关键字的执行过程
        //箭头函数的知识点
        /*
            new 构造函数会内存中创建一个空对象
            this就会指向刚才创建的这个空对象
            执行构造函数中的代码，给空对象添加属性和方法
            返回这个新的对象(所以构造函数中不需要return)
        */
        //箭头函数内的this是静态的，指向定义时所在的对象，而不是调用时，this指向不可以改变的
        var id=10;
        var obj={
            id:100,
            a:function(){
                //谁调用这个函数,this就指向谁
                console.log(this.id);
            },
            b:()=>{
                //this是静态的,指向定义时所在的对象(window对象)，所以箭头函数不可以当作构造函数来使用
                console.log(this.id);
            }
        }
        obj.a();//100
        obj.b();//10
        console.log(new obj.a());
        console.log(new obj.b());
    </script>
</body>
</html>
