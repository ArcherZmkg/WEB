<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JS中&&(与)和||(或)操作符的返回值
        // 首先对第一个操作数进行条件判断，如果不是布尔值，就先强制转换为布尔类型，然后进行条件判断
        // ||(或)
        console.log(1||2);//1->true，如果第一个操作数为真，则返回第一个操作数的值
        console.log(0||2);//0->false，如果第一个操作数为假，则返回第二个值
        // &&(与)
        console.log(1&&0);//1->true，如果第一个操作数为真，返回第二个操作数的值
        console.log(0&&2);//0->false,如果第一个操作数为假，返回第一个操作数的值
        // || 和 && 不是返回条件判断的结果(即 true 或 false)而是返回其中一个操作数的值
    </script>
</body>
</html>
