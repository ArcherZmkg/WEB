<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JS中 typeof NaN的结果是什么?
        //NaN(not a number)不是一个数字，表示是否属于number类型的一种状态：是或否，不是确切的值
        //JS中number数据类型除了浮点型和整数型，还有一个特殊的值NaN
        console.log(typeof NaN);
        var a='abc'
        console.log(Number(a));//NaN,表达式中存在不可转化的变量，返回了转化无效的结果，不是返回确切的值
        //NaN不等于本身，不是确切的值，代表一个范围
        console.log(NaN == NaN); //false
        console.log(NaN != NaN);//true
        console.log(Number(a)==NaN);//false
    </script>
</body>
</html>
