<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6中扩展运算符(...)的作用:将一个数组变为一个以空格分隔的参数序列
        var arr=[1,2,3,4,5]
        console.log(...arr);
        //复制
        //数组的复制(如果数组内的数据类型为基本数据类型，则实现的是深拷贝，如为引用数据类型，则会为浅拷贝)
        var arr1=[1,2,3,4,[5]]
        var arr2=[...arr1];
        arr1[0]=10;
        arr1[4][0]=100;
        console.log(arr1,arr2);
        //对象的复制
        var obj1={name:'张三',age:10,person:{name:'阿玛尼'}};
        var obj2={...obj1};
        obj1.age=20;
        obj1.person.name = "王五";
        console.log(obj1);
        console.log(obj2);
        //合并
        //数组的合并
        var arr3=[1,2,3,4];
        var arr4=[5,6,7];
        var arr5=[...arr3,arr4];
        console.log(arr5);
        //对象的合并
        var obj3={name:'李四'}
        var obj4={age:'11'}
        var obj5={...obj3,...obj4};
        console.log(obj5);
        //字符串改为数组
        var myArr=[...'hello'];//['h','e','l','l','o']
        console.log(myArr);
    </script>
</body>
</html>
