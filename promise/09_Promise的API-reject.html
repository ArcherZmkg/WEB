<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise API - reject</title>
</head>
<body>
    <script>
        let p = Promise.reject(2111);
        let p2 = Promise.reject('i whale');
        let p3 = Promise.reject(new Promise((resolve,reject)=>{resolve('OK')}))
        console.log(p3);
        // Promise.reject的状态永远是失败的,其结果始终为传入的参数
    </script>
</body>
</html>
