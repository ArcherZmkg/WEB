<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise API</title>
</head>
<body>
    <script>
        let  p = Promise.resolve(111);
        //  如果传入的参数为 非Promise类型的对象，则返回结果为成功promise对象
        //  如果传入的参数为 Promise类型的对象，则参数Promise的结果决定了该resolve的结果
        // console.log(p);
        let p1 = new Promise((resolve,reject) => {
            // resolve('OK');
            reject('Error')

        })
        /**
         * 此处p2的返回结果取决于p1的状态
        */
        let p2 = Promise.resolve(p1)
        console.log(p2);
        p2.catch(reason=>{
            console.log(reason);
        })
    </script>
</body>
</html>
