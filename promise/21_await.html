<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await</title>
</head>
<body>
    <script>
        const main = async ()=>{
            let p  = new Promise((resolve,reject)=>{
            //    resolve('OK');
               reject('Error')
            });
            // 1.右侧为Promise的情况
            // let res = await p;
            // 2.右侧为其他类型的数据
            let res2 = await 20;
            console.log(res2);
            // 3.如果Promise是失败的状态
            try {
                let res3 = await p;
            } catch (error) {
                console.log(error);
            }
            // console.log(res);
        }
        main();
    </script>
</body>
</html>
