<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise的API-Promise.race方法.html</title>
</head>
<body>
    <script>
        let p1 = Promise.resolve('OK');
        let p2 = Promise.resolve('Yes');
        let p3 = Promise.reject('False');
        const result = Promise.race([p1,p2,p3]);
        // const result = Promise.race([p3,p2,p1]);
        console.log(result);
    </script>
</body>
</html>
