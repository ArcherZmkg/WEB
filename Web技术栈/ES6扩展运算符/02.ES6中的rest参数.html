<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6中的rest参数，用于获取函数多余的参数，形式:(...变量名)，把一个分离的参数序列整合为一个数组，值是一个数组
        //rest参数只能放在最后一个不然会报错
        function func(a,...argus){
            console.log(argus);
            let total=0;
            for (let value of argus){
                total+=value
            }
            console.log(total);
        }//a表示第一个参数,不需要累加
        func(1,2,3,4,5,6)
    </script>
</body>
</html>
