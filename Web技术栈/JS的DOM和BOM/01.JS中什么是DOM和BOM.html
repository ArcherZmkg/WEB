<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        //  JS中什么是DOM和BOM?
        //  DOM:document,文档对象模型:用来获取或者设置文档标签的操作
        //  JS可以通过DOM获取到有哪些标签,标签有哪些属性,内容有哪些
        //  DOM操作的对象是文档，所以DOM和浏览器没有关系，关注网页本身的内容
        //  BOM：browser object model,浏览器对象模型，提供独立于内容而与浏览器窗口进行交互的对象
        //  管理窗口与窗口之间的通讯，核心对象是window
        //  常用的BOM：location(用于url相关的操作)、history(用于历史相关的操作)、navigator(包含了浏览器相关的信息)
        //  BOM是控制浏览器行为的API，DOM是一种页面结构的API
    </script>
</body>
</html>
