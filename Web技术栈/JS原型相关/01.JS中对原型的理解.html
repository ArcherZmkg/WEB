<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  JS中对原型的理解
        function Person(){

        }
        //  prototype属性，默认对应一个空对象(没有我们指定的方法和属性)，这个空对象就是我们所说的原型对象，每一个prototype都是不相等的
        console.log(Person.prototype);
        //  显式原型和隐式原型
        //  每一个函数都有一个prototype属性，就是显示原型
        //  每一个实例对象都有一个__proto__,就是隐式原型
        //  实例对象的隐式原型等于对应的构造函数的显式原型的值
        function Fun(){//内部语句:fun(this).prototype={}

        }
        console.log(Fun.prototype);
        var fun = new Fun()//内部语句:fun(this).__proto__=Fun.prototype
        console.log(fun.__proto__);
        console.log(Fun.prototype===fun.__proto__);
        //  总结:
        //  函数的prototype属性,在定义函数是自动添加的,默认值是一个空对象
        //  对象的__proto__属性,创建对象时自动添加的，默认值是构造函数的prototype属性
    </script>
</body>
</html>
