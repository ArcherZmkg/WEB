<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6中const定义的对象的属性可以修改吗，可以修改
        //const 保证的并不是变量的值不能修改，而是变量指向的内存地址不能改动
        const obj = {name:'张三',age:18};
        obj.name = "李四"
        console.log(obj);
        obj = {name:'李四'}
        console.log(obj);
    </script>
</body>
</html>
