<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6中let、const和var之间的用法以及区别
        /*
            var:
            使用var声明的变量概是顶级变量(顶层对象(window对象)的属性)也是全局变量
            使用var声明的变量存在变量提升的情况
            使用var可以对一个变量进行多次声明，后面的声明会覆盖前面的变量声明
            在函数中再次使用var声明这个变量的时候，这个变量就是局部的，如果不是用var，那就是全局的
        */
        //  使用var声明的变量概是顶级变量(顶层对象(window对象)的属性)也是全局变量
        var a=10;
        console.log(window.a);
        //  使用var声明的变量存在变量提升的情况
        console.log(b);
        var b=10;//声明并且赋值
        //var b;
        //console.log(b);
        //b=10;
        var c=10;
        var c=20;
        console.log(c);
        //   在函数中再次使用var声明这个变量的时候，这个变量就是局部的，如果不是用var，那就是全局的
        var d=10;
        function fun1(){
            var d=20;
        }
        // function fun1(){
        //      d=20;
        // }
        fun1()
        console.log(d);

        /*
            let:
            let所声明变量只在let命令所在的代码块中生效
            let不存在变量提升
            let不允许在相同的作用域下重复声明
        */
        //块级作用域
        {
            let num =19;
            console.log(num);
        }
        //    console.log(num);  为块级作用域之外，会直接报错
        //    console.log(num1); 由于不存在变量提升会直接报错
        //    let num1=20;
        // let num =20      不支持重复声明，会直接报错
        
        /*
                const:
                const声明一个只读的常量，一旦声明，常量的值就不能改变
                const一旦声明，就必须赋值
                除了以上的其他的都和let一样的
        */
        const sum=20;
            //    sum=20;
        console.log(sum);
        //const 一旦声明就必须赋值
        //const total;//会报错，因为没有赋值
        //console.log(total);
        /*
        区别：
            变量提升：
            var声明的变量存在变量提升，let和const不存在
            块级作用域：
            var不存在块级作用域，let和const存在块级作用域，只在所在代码块生效
            重复声明：
            var允许重复声明，let和const不允许同一个作用域重复声明
            修改声明的变量：
            var和let可以修改，const不允许，一旦声明就必须赋值且不允许修改
        */
    </script>
</body>
</html>
