<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JS中深拷贝和浅拷贝的区别
        //主要在于赋值出来的新对象和原来的对象是否会相互影响，改一个，另一个也会变
        //浅拷贝:仅仅是指向被复制的内存地址，如果原地址发生改变，那么浅拷贝出来的对象也会相应的发生改变
        //新旧对象共享内容，修改其中一个，另一个也会受到影响
        //深拷贝:在内存开辟一块新的地址用于存放被复制的信息
        //新旧对象不会共享内存，修改其中一个，不会影响另一个
        //浅拷贝：
        //通过=直接赋值
        var obj={name:'张三',age:18};
        var obj1=obj;
        console.log(obj1);
        obj1.age=20;
        console.log(obj);
        console.log(obj1);
        //Object.assign()方法
        var obj = {name:'张三',age:20}
        var obj1 = Object.assign(obj);
        obj1.age=21;
        console.log(obj);
        console.log(obj1);
        //深拷贝：
        //通过JSON对象实现深拷贝
        //JSON.stringify:将js的值(对象或者数组)转为一个JSON字符串
        //JSON.parse:用来解析JSON字符串，将JSON字符串转变为Object类型
        var obj = {name:"张三",age:18}
        var obj1 = JSON.parse(JSON.stringify(obj));
        obj1.age=20;
        console.log(obj);
        console.log(obj1);
        //使用扩展运算符来实现深拷贝
        var obj = {name:'李四',age:9};
        var obj1={...obj,age:20};
        console.log(obj);
        console.log(obj1);
    </script>
</body>
</html>
