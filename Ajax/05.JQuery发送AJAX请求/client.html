<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    
</head>
<body>
    <div>
      <h3>jquery发送ajax请求</h3>
    </div>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-primary">Get</button>
      <button type="button" class="btn btn-danger">POST</button>
      <button type="button" class="btn btn-info">通用型方法ajax</button>
    </div>
    <script>
      $('button').eq(0).click(function(){
        $.get('http://127.0.0.1:8001/jquery-server',{a:100,b:200},function(data){
          console.log(data);
        },'json')
      })
      $('button').eq(1).click(function(){
        $.post('http://127.0.0.1:8001/jquery-server',{a:100,b:200},function(data){
          console.log(data);
        })
      })
      $('button').eq(2).click(function(){
        $.ajax({
          //url
          url:'http://127.0.0.1:8001/jquery-server',
          // url:'http://127.0.0.1:8001/timeout',
          //请求参数
          data:{
            a:100,b:200
          },
          //请求类型
          type:'GET',
          //响应体结果
          dataType:'json',
          //成功回调
          success:function(data){
            console.log(data);
          },
          //超时时间
          timeout:4000,
          //失败回调
          error:function(){
            console.log('出错了!');
          },
          // 头信息
          // headers:{
          //   c:300,
          //   d:400
          // }
        })
      })
    </script>
</body>
</html>
