<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的数据代理</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div class="main">
        <h1>学校名称：{{school_name}}</h1>
        <h1>学校地址：{{school_address}}</h1>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    let data = {
        school_name:'Londa',
        school_address:'北京'
    }
    const vm = new Vue({
        el:'.main',
        data
    })
</script>
</html>
