<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.defineproperty方法</title>
</head>
<body>
    <script type="text/javascript">
        let number = 19;
        let person =  {
            name:'张三',
            sex:'男'
        }
        Object.defineProperty(person,'age',{
            // value:'18',
            // enumerable:true,         //控制属性是否可枚举
            // writable:true,           //控制属性是否可修改
            // configurable:true,       //控制属性是否可以删除


            //当有人读取person的age值时，get函数会被调用
            get:function(){
                return number
            },

            //当有人修改person的age值时,set函数会被调用
            set:function(value){
                console.log(value,'....',person.age);
                number = value //通过value修改number引起

            }
        })
        console.log(Object.keys(person));//若通过上面方式添加age没设置enumerable则无法显示
        console.log(delete person.age);
        console.log(person);
    </script>
</body>
</html>
