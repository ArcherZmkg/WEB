<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例_watch实现</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 
        computed和watch之间的区别:
            1.computed能完成的功能，watch都能完成
            2.watch能完成的功能,computed不一定能完成，例如：watch可以进行异步操作
        两个重要的小原则:
            1.所被Vue管理的函数，最好写成普通函数，这样this的指向才是vm或组件实例对象
            2.所有不被Vue所管理的函数(定时器的回调函数、ajax的回调函数等、promise的回调函数)，最好携程箭头函数，
              这样this的指向才是vm或组件实例对象
     -->
    <div class="main">
        <h2>姓</h2>
        <input type="text" v-model='name.xing'></input>
        <h2>名</h2>
        <input type="text" v-model='name.ming'></input>
        <h2>他的名字是{{name.fullName}}</h2>
    </div>
</body>
<script>
    const vm = new Vue({
        el:'.main',
        data:{
            name:{
                xing:'张',
                ming:'三',
                fullName:'张三'
            }
        },
        watch:{
            name:{
                // immediate:true,
                deep:true,
                handler(nv,ov){
                    console.log(nv,'名字已更新！');
                    this.name.fullName =  this.name.xing+this.name.ming
                }
            }
        }
    })
</script>
</html>
