<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.set的使用</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 
        Vue.set不能往data里添加对象,只能往data里面的某一个对象(如:student)里面再添加对象
     -->
    <div class="main">
        <h2>学校名称:{{name}}</h2>
        <h2>学校地址:{{address}}</h2>
        <!-- <h2>校长是:{{leader}}</h2> -->
        <br>
        <h1>学生信息</h1>
        <button @click="addStudentSex">添加一个学生信息</button>
        <h2>学生姓名:{{student.name}}</h2>
        <h2 v-if="student.sex">性别:{{student.sex}}</h2>
        <h2>学生年龄:真实{{student.age.rAge}},对外{{student.age.sAge}}</h2>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    const vm = new Vue({
        el:'.main',
        data:{
            name:'XXX名字',
            address:'XXX地址',
            student:{
                name:'Tom',
                age:{
                    rAge:40,
                    sAge:29
                },
                friends:[
                    {name:'jerry',age:35},
                    {name:'tony',age:36}
                ]
            }
        },
        methods: {
            addStudentSex(){
                Vue.set(this.student,'sex','男');
                // this.$set(this.student,'sex','男');
            }
        },
    })
</script>
</html>
