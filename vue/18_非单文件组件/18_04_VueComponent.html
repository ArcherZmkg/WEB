<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 
        关于VueComponent:
            1.school组件本质是一个名为VueComponent的构造函数,且不失程序员定义的,是Vue.extend生成的
            2.我们只需要写<school></school>,Vue解析时会帮我们创建school组件的实例对象。
              即Vue帮我们执行的:new VueComponent(options)。
            3.特别注意点:每次调用Vue.extend,返回的都是一个全新的VueComponent！！！
            4.关于this指向:
                (1).组件配置中:
                    data函数、methods中函数、watch中的函数、computed中的函数,它们中的this均是【VueComponent实例对象】
                (2).new Vue()配置中:
                    data函数、methods中的函数、watch中的函数、computed中的函数,它们的this均是【Vue实例对象】
            5.VueComponent的实例对象,以后简称vc(也可称之为:组件实例对象)
                Vue的实例对象,以后简称vm
     -->
    <div class="main">
        <school></school>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    //定义school组件
    const school=Vue.extend({
        name:'school',
        template:`
            <div>
                <h2>{{schoolName}}</h2>
                <h2>{{schoolAddress}}</h2>
            </div>
        `,
        data(){
            return{
                schoolName:'北京大学',
                schoolAddress:'朝阳区'
            }
        },
    })

    console.log('@',school);
    const vm = new Vue({
        el:'.main',
        components:{
            school:school
        }
    })
    console.log(vm);
</script>
</html>
