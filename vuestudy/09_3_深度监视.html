<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度监视</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 
        深度监视:
            (1).vue中的watch默认不监测对象内部值的改变(一层)。
            (2).配置deep:true可以检测对象内部值的改变(多层)。
        备注:
            (1).vue自身可以监测对象内部值的改变,但vue提供的watch默认不可以！
            (2).使用watch时根据数据的具体结构，决定是否采用深度监视。
    -->
    <div id="root">
        <h2>a的值为{{number.firstNum}}</h2>
        <button @click="number.firstNum++">点击此处a+1</button>
        <h2>b的值为{{number.secondNum}}</h2>
        <button @click="number.secondNum++">点击此处b+1</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    const vm = new Vue({
        el:'#root',
        data:{
           number:{
             firstNum:0,
             secondNum:1
           }
        },
        watch:{
           number:{
               deep:true,
               handler(newVal,oldVal){
                   console.log('number改变了',newVal,oldVal);
               }
           }
        }
        
    })
</script>
</html>
