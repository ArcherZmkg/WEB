<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <h4>点击下列按钮</h4>
    <hr>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-success">发送GET请求</button>
        <button type="button" class="btn btn-danger">发送POST请求</button>
        <button type="button" class="btn btn-warning">发送PUT请求</button>
        <button type="button" class="btn btn-primary">发送DELETE请求</button>
      </div>
    <script>
        //获取按钮
        const btns = document.querySelectorAll('button');
        //默认配置
        axios.defaults.method = 'GET';//设置默认请求方式
        axios.defaults.baseURL = 'http://127.0.0.1:3000';//设置默认基础url
        axios.defaults.timeout = 3000;
        //发送GET请求
        btns[0].onclick = function(){
            axios.request({
                method:'GET',
                url:'/comments'
            }).then(response=>{
                console.log(response);
            })
        }

        //发送POST请求
        btns[1].onclick = function(){
            axios.post(
            '/comments',
            {
                'body':'喜大普奔',
                'postId':2
            }).then(response=>{
                console.log(response);
            })
        }
    </script>
</body>
</html>
