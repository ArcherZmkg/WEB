<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <h4>点击下列按钮</h4>
    <hr>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-success">发送GET请求</button>
        <button type="button" class="btn btn-danger">发送POST请求</button>
        <button type="button" class="btn btn-warning">发送PUT请求</button>
        <button type="button" class="btn btn-primary">发送DELETE请求</button>
      </div>
    <script>
        //获取按钮
        const btns = document.querySelectorAll('button');
        /**
         * axios创建实例对象并利用实例对象去发送请求
        */
        const someThing = axios.create({
            baseURL:'http://127.0.0.1:3000',
            timeout:2000
        })

        const another = axios.create({
            baseURL:'http://b.com',
            timeout:3000
        })

        someThing({
            method:'GET',
            url:'/posts'
        }).then(response=>{
            console.log('对象',response);
        })

        another({
            method:'GET',
            url:'/posts'
        }).then(response=>{
            console.log('对象',response);
        })

        /**
         * 该创建实例对象并利用实例对象去发送请求的方式适用于需要去不同域名下去请求同一个种服务(POSTS)的情况，
         * 该情况出现时,可分别调用不同的实例对象方法去进行请求
        */


        someThing.get('/posts').then(response=>{
            console.log('2号写法',response);
        })


    </script>
</body>
</html>
